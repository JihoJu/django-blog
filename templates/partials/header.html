<header class="w-full flex justify-between px-10 py-5 items-center">
    <div class="w-1/3""></div>
    <a href="{% url 'core:home' %}" class="font-bold text-8xl"><h1>Blog</h1></a>
    <ul class="flex text-2xl w-1/3 justify-end">
        {% if user.is_authenticated %}
            <li><a href="{% url 'users:logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'users:login' %}">Login</a></li>
            <li><a href="{% url 'users:signup' %}" class="ml-6">Sign Up</a></li>
        {% endif %}
    </ul>
</header>
