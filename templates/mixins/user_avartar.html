
{% if user_obj.avatar %}
    <div class="h-20 w-20 rounded-full bg-cover" style="background-image: url({{user_obj.avatar.url}})"></div>
{% else %}
    <div class="h-20 w-20 rounded-full bg-gray-700 text-white flex justify-center items-center">
        <span class="text-3xl">{{user_obj.first_name|first}}</span>
    </div>
{% endif %}
