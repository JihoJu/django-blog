{% extends 'base.html' %}
    {% block contents %}
        <div>
            <h1>{{post.title}}</h1>
            <h3>{{post.content}}</h3>
        </div>
        <div>
            <h2>
                By: <a href="{% url 'users:profile' post.author.pk %}" class="text-blue-400">{{post.author}}</a>
                {% if post.author.superhost %}
                    (superhost)
                {% endif %}
            </h2>
        </div>
    {% endblock contents %}
